<html> <!--Basic HTML tag-->
  <head> <!--Creats invisible part of the site-->
    <title>Small site</title> <!--Shows a title of site-->
  </head> <!--Ends invisible part of the site-->
  <body> <!--Creats visible part of the site-->
    <div style="border: solid; padding: 5px"> <!--Creates a 'div'. Sets border and small space between border and text-->
	  <h1><center>Welcome!</center></h1> <!--Shows big text in center of site-->
	  <h2><center>This is a very small site!</center></h2> <!--Shows smaller text in center of site-->
	  <h3><a href="https://google.com">Google</a></h3> <!--Shows hyperlink-->
	  <h3><a href="https://facebook.com">Facebook</a></h3> <!--Shows hyperlink-->
	</div>
  </body> <!--Ends visible part of the site-->
</html> <!--Ends site-->
