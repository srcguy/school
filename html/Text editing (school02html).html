<html> <!--Basic HTML tag-->
  <body> <!--Creats visible part of the site-->
    <h1>Hello! This text is a header no. 1</h1> <!--Shows big text-->
	<h2>Hello! This text is a header no. 2</h2> <!--Shows smaller text-->
	<h3>Hello! This text is a header no. 3</h3> <!--Shows smaller text-->
	<h4>Hello! This text is a header no. 4</h4> <!--Shows smaller text-->
	<h5>Hello! This text is a header no. 5</h5> <!--Shows smaller text-->
	<h6>Hello! This text is a header no. 6</h6> <!--Shows smallest text-->
	<p>Hello! That text is <b>bold</b></p> <!--Shows normal and bold text-->
	<p>Hello! That text is <i>italic</i></p> <!--Shows normal and italic text-->
  </body> <!--Ends visible part of the site-->
</html> <!--Ends site-->
